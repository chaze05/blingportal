<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/signin.css" />
	</head>
	<body>
		<section>
			<div class="background"></div>
			<div class="backshadow1">
				<img src="./images/signin/Vector (15).png" alt="" />
			</div>
			<div class="backshadow2">
				<img src="./images/signin/Vector (16).png" alt="" />
			</div>
			<div class="backshadow3">
				<img src="./images/signin/Vector (17).png" alt="" />
			</div>

			<div class="form-box">
				<img src="./images/signin/36894_bling_logo_D_01 (3).png" alt="" />
				<h2>Log in</h2>
				<p>Welcome</p>
				<button class="G-btn">
					<span
						><img src="./images/signin/Vector (18).png" alt="" />Continue with
						Google</span
					>
				</button>
			</div>
			<div class="hr-line">
				<img src="./images/signin/Line 9.png" alt="" /><span>Or</span>
				<img class="line-10" src="./images/Line 9.png" alt="" />
			</div>

			<div class="container">
				<input type="text" placeholder="Email" required />
				<input type="password" placeholder="Password" required />
				<p>Forgot password?</p>
				<button class="login-btn">Log in</button>
			</div>
			<div class="sign-up">
				<p>Dont have an account?<span style="color: #fff"> Sign up</span></p>
			</div>
		</section>
	</body>
</html>
