<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign in</title>
	<link rel="stylesheet" href="./css/signin.css" />
</head>
<body>
<section>
	<div class="background"></div>
	<div class="backshadow1">
		<img src="./images/signin/Vector (20).png" alt="" />
	</div>
	<div class="backshadow2">
		<img src="./images/signin/Vector (21).png" alt="" />
	</div>
	<div class="backshadow3">
		<img src="./images/signin/Vector (22).png" alt="" />
	</div>
	<div class="backshadow4">
		<img src="./images/signin/Vector (23).png" alt="" />
	</div>

	<div class="form-box">
		<img src="./images/36894_bling_logo_D_01 (3).png" alt="" />
		<h2>Log in</h2>
		<p>Welcome</p>
	</div>

	<form id="signinrepeat">
		<div class="container">
			<input type="text" placeholder="Email" required />
			<input type="password" placeholder="Password" required />

			<button class="login-btn">Log in</button>
		</div>
	</form>

	<form id="signinfirsttime">
		<div class="container">
			<label>Email: </label>
			<label>Password*</label>
			<input type="password" placeholder="Password" id="pass" required />
			<label>Confirm Password*</label>
			<input type="password" placeholder="Password" id="confirm" required />

			<button class="login-btn">Update Credential</button>
		</div>
	</form>

	<div class="sign-up">
		<p>
			Dont have an account?<button>
			<span style="color: #fff"> Sign up</span>
		</button>
		</p>
	</div>
</section>
</body>
</html>
