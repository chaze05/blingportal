<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/signup.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="./js/signup.js"></script>
		<title>Signup</title>
	</head>
	<body style="background-color: black">
		<div class="row">
			<div class="col-12 col-md-6" style="padding: 0px">
				<div class="signup" style="padding: 20px">
					<img src="./images/signup/36894_bling_logo_D_01 (3).png" alt="" />
					<h1>Create an account</h1>
					<p>These details will be used to setup up your new account</p>
					<div class="row" style="padding-left: 20px; margin-bottom: 10px">
						<div class="col-12 col-md-6">
							<label for="name">Full Name</label><br>
							<input
								id="username"
								type="text"
								id="name"
								placeholder=""
								required
							/>
						</div>
						<div class="col-12 col-md-6">
							<label for="email">Work email</label><br>
							<input
								id="email"
								type="email"
								id="email"
								placeholder=""
								required
							/>
						</div>
					</div>

					<div class="row" style="padding-left: 20px; margin-bottom: 10px">
						<div class="col-12 col-md-6">
							<label id="phoneno" for="number">Phone number</label><br>
							<input id="phonenumber" type="number" id="number" />
						</div>
						<div class="col-12 col-md-6">
							<label for="address">Address</label>
							<input type="text" id="address" />
						</div>
					</div>

					<div class="row" style="padding-left: 20px; margin-bottom: 10px">
						<div class="col-12 col-md-6">
							<label for="">Start date</label><br>
							<input type="date" />
						</div>
					</div>

					<div class="plan1" style="padding-left: 20px; margin-bottom: 20px">
						<h2>Select plan</h2>
						<button id="basicplan" class="basicplan">
							Basic
							<span style="float: right; font-size: 14px; padding-right: 10px"
							>$499
								<span style="font-size: 10px; font-weight: 500">/months</span>
							</span>
						</button>
						<button id="plusplan" class="plusplan">
							Plus
							<span style="float: right; font-size: 14px; padding-right: 10px"
							>$599
								<span style="font-size: 10px; font-weight: 500">/months</span>
							</span>
						</button>
						<button id="proplan" class="proplan">
							Pro
							<span style="float: right; font-size: 14px; padding-right: 10px"
							>$799
								<span style="font-size: 10px; font-weight: 500">/months</span>
							</span>
						</button>
					</div>

					<div class="btn-signup" style="padding-left: 20px; margin-bottom: 10px">
						<button onclick="" type="">Sign up</button>
						<div id="spinner" hidden></div>
					</div>


<!--					<div class="already-acc">-->
<!--						<p>Already have an account?<button>Log in</button></p>-->
<!--					</div>-->
				</div>
			</div>

			<div class="col-12 col-md-6" style="padding: 0px">
				<div class="signup-background">
					<div class="main-img">
						<img src="./images/signup/call2 1.png" alt="" />
					</div>
					<div class="mainimg-dot1">
						<img src="./images/signup/Ellipse 3.png" alt="" />
					</div>
					<div class="mainimg-dot2">
						<img src="./images/signup/Ellipse 1.png" alt="" />
					</div>
					<h2>Letâ€™s get started</h2>
					<p>You didnt start a business to take calls. Luckily we did!</p>
					<div class="mainimg-dot3">
						<img src="./images/signup/Ellipse 2.png" alt="" />
					</div>
					<div class="mainimg-dot4">
						<img src="./images/signup/Ellipse 5.png" alt="" />
					</div>
					<div class="arrowline1">
						<img src="./images/signup/Vector 2.png" alt="" />
					</div>
					<div class="arrowline2">
						<img src="./images/signup/Vector 1.png" alt="" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
