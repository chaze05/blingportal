<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/signup.css" />
		<title>Signup</title>
	</head>
	<body>
		<div class="signup-page">
			<div class="signup">
				<img src="./images/signup/36894_bling_logo_D_01 (3).png" alt="" />
				<h1>Create an account</h1>
				<p>These details will be used to setup up your new account</p>
				<form action="" method="">
					<div class="form-data">
						<div>
							<label for="name">Full Name</label>
							<input type="text" id="name" placeholder="" required />

							<label for="email">Work email</label>
							<input type="email" id="email" placeholder="" required />
						</div>
						<div>
							<label for="number">Phone number</label>
							<input type="number" id="number" />
							<label for="address">Address</label>
							<input type="text" id="address" />
						</div>
						<div>
							<label for="">Start date</label>
							<input type="date" />
							<span
								style="
									position: relative;
									cursor: pointer;
									top: -30%;
									left: 120%;
								"
								><img src="./images/signup/Vector (19).png" alt=""
							/></span>
						</div>

						<div class="btn-signup">
							<button type="submit">Sign up</button>
						</div>
					</div>
				</form>
				<div class="plan">
					<h2>Select plan</h2>
					<button class="basicplan">
						Basic
						<span style="float: right; font-size: 14px; padding-right: 10px"
							>$499
							<span style="font-size: 10px; font-weight: 500">/months</span>
						</span>
					</button>
					<button class="plusplan">
						Plus
						<span style="float: right; font-size: 14px; padding-right: 10px"
							>$599
							<span style="font-size: 10px; font-weight: 500">/months</span>
						</span>
					</button>
					<button class="proplan">
						Pro
						<span style="float: right; font-size: 14px; padding-right: 10px"
							>$799
							<span style="font-size: 10px; font-weight: 500">/months</span>
						</span>
					</button>
				</div>
				<div class="already-acc">
					<p>Already have an account?<button>Log in</button></p>
				</div>
			</div>
			<div class="signup-background">
				<div class="main-img">
					<img src="./images/signup/call2 1.png" alt="" />
				</div>
				<div class="mainimg-dot1">
					<img src="./images/signup/Ellipse 3.png" alt="" />
				</div>
				<div class="mainimg-dot2">
					<img src="./images/signup/Ellipse 1.png" alt="" />
				</div>
				<h2>Letâ€™s get started</h2>
				<p>You didnt start a business to take calls. Luckily we did!</p>
				<div class="mainimg-dot3">
					<img src="./images/signup/Ellipse 2.png" alt="" />
				</div>
				<div class="mainimg-dot4">
					<img src="./images/signup/Ellipse 5.png" alt="" />
				</div>
				<div class="arrowline1">
					<img src="./images/signup/Vector 2.png" alt="" />
				</div>
				<div class="arrowline2">
					<img src="./images/signup/Vector 1.png" alt="" />
				</div>
			</div>
		</div>
	</body>
</html>
