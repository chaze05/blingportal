<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bling Dashboard</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/bling_sign.png">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" href="./css/customer-page.css" />
    <script src="./js/signin.js"></script>
</head>
<body style="overflow: hidden; height: 100vh; width: 100%; display: flex; margin: 0px">
    <div style="height: 100%; width: 15%; background-color: black" class="blingfont">
        <center>
            <img src="./images/yellow_logo.png" width="60%" style="margin: 20px"/>
        </center>
        <div style="text-align: left;">
            <p class="button-link">
                <img src="./images/icon/home.png" width="20%" style="margin-right: 5px"/>
                Home</p>
            <p class="button-link">
                <img src="./images/icon/recording.png" width="20%" style="margin-right: 5px"/>
                Recordings</p>
            <p class="button-link">
                <img src="./images/icon/leads.png" width="20%" style="margin-right: 5px"/>
                Leads</p>
            <p class="button-link">
                <img src="./images/icon/setting.png" width="20%" style="margin-right: 5px"/>
                Call Settings</p>
            <p class="button-link">
                <img src="./images/icon/payment.png" width="20%" style="margin-right: 5px"/>
                Payment</p>
            <p class="button-link">
                <img src="./images/icon/profile.png" width="20%" style="margin-right: 5px"/>
                Profile</p>
            <p class="button-link">
                <img src="./images/icon/contact.png" width="20%" style="margin-right: 5px"/>
                Contact Us</p>
            <p class="button-link">
                <img src="./images/icon/logout.png" width="20%" style="margin-right: 5px"/>
                Logout</p>
        </div>
    </div>
    <div style="height: 100%; width: 85%; background-color: #f00664; padding: 15px">
        <div style="height: 100%; width: 100%;background-color: white; border-radius: 5px">

        </div>
    </div>
</body>

</html>
